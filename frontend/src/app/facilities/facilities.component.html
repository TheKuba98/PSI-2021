
<div class='facilities-header'>
<div class="mat-headline">Facilities</div>
<div *ngIf="showAdminStuff"><button mat-raised-button color="primary" [routerLink]="'/facilities-form'">Add facility</button></div>
</div>
<mat-tab-group mat-align-tabs="center" animationDuration="0ms" #tabGroup (selectedTabChange)="tabChanged($event)">
    <mat-tab label="All facilities"></mat-tab>
    <mat-tab label="My facilities"></mat-tab>
  </mat-tab-group>

  <div class="spinner" *ngIf="loading">
    <mat-spinner [diameter]="30"></mat-spinner>
  </div>

<table *ngIf="!loading" mat-table [dataSource]="arenas" class="mat-elevation-z8">

    <ng-container matColumnDef="arenaName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.arenaName}} </td>
      </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>
  
    <ng-container matColumnDef="capacity">
      <th mat-header-cell *matHeaderCellDef> Capacity </th>
      <td mat-cell *matCellDef="let element"> {{element.capacity}} </td>
    </ng-container>
  
    <ng-container matColumnDef="adminNames">
      <th mat-header-cell *matHeaderCellDef> Administrator </th>
      <td mat-cell *matCellDef="let element"> {{element.adminNames}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
