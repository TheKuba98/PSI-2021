
<div class='events-header'>
    <div class="mat-headline">Events</div>
    <div class="headline-buttons"> 
    <div *ngIf="showOrganizerStuff"><button mat-raised-button color="primary" [routerLink]="'/event-form'">Add event</button></div>
  </div>
    </div>
    <mat-tab-group mat-align-tabs="center" animationDuration="0ms" #tabGroup (selectedTabChange)="tabChanged($event)">
        <mat-tab label="Following events"></mat-tab>
        <mat-tab label="Events I take part"></mat-tab>
        <mat-tab label="Events on selected arena">
            <mat-form-field appearance="fill" class='arena-select'>
              <mat-label>Arena</mat-label>
              <mat-select [(ngModel)]="selectedArena" (selectionChange)="fetchEventsByArenaId()">
                <mat-option  *ngFor="let arena of arenas" [value]="arena.arenaId">
                  {{arena.arenaName}}, {{arena.address}}
                </mat-option>
              </mat-select>
            </mat-form-field>
        </mat-tab>
        <mat-tab *ngIf="showOrganizerStuff" label="My organized events"></mat-tab>
        <mat-tab *ngIf="showAdminStuff" label="Events on my arenas"></mat-tab>
      </mat-tab-group>

      <div class="spinner" *ngIf="loading">
        <mat-spinner [diameter]="30"></mat-spinner>
      </div>
    
    <table *ngIf="!loading" mat-table [dataSource]="events" class="mat-elevation-z8">
    
        <ng-container matColumnDef="eventName">
            <th mat-header-cell *matHeaderCellDef> Event name </th>
            <td mat-cell *matCellDef="let element"> {{element.eventName}} </td>
          </ng-container>
    
        <ng-container matColumnDef="beginTimestamp">
          <th mat-header-cell *matHeaderCellDef> Begin time </th>
          <td mat-cell *matCellDef="let element"> {{element.beginTimestamp}} </td>
        </ng-container>

        <ng-container matColumnDef="ticketPrice">
            <th mat-header-cell *matHeaderCellDef> Ticket price </th>
            <td mat-cell *matCellDef="let element"> {{element.ticketPrice}} </td>
          </ng-container>
      
        <ng-container matColumnDef="arenaName">
          <th mat-header-cell *matHeaderCellDef> Arena </th>
          <td mat-cell *matCellDef="let element"> {{element.arenaName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <ng-container matColumnDef="participate">
          <th mat-header-cell *matHeaderCellDef> Participation </th>
          <td mat-cell *matCellDef="let element">
             <button mat-stroked-button color="primary" *ngIf="!element.participate && element.accepted" (click)="takePartInEvent(element.eventId)">Take part</button>
             <button mat-stroked-button color="warn" *ngIf="element.participate && element.accepted" (click)="quitEvent(element.eventId)">Quit</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="accepted">
          <th mat-header-cell *matHeaderCellDef> Acceptation </th>
          <td mat-cell *matCellDef="let element" class="accept-col">
            <div class="accept-div" *ngIf="element.organizerUsername===username && showOrganizerStuff">
            <mat-icon color="primary" *ngIf="element.accepted">check_circle</mat-icon>
            <mat-icon color="warn" *ngIf="!element.accepted">cancel</mat-icon>
            </div>
            <div class="accept-div" *ngIf="element.administratorUsername===username && showAdminStuff">
              <mat-icon color="primary" *ngIf="element.accepted">check_circle</mat-icon>
              <button mat-stroked-button (click)="acceptEvent(element.eventId)" color="primary" *ngIf="!element.accepted" >Accept</button>
              </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef> Details </th>
          <td mat-cell *matCellDef="let element"> <button mat-stroked-button color="primary" [routerLink]="['/event-details/', element.eventId]" >Details</button></td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
