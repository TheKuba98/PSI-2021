<mat-card>
  <mat-card-title>Sign in</mat-card-title>
  <mat-card-subtitle>Type in your login and password below</mat-card-subtitle>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="signin-form">
  <mat-card-content>

      <mat-form-field appearance="fill">
        <mat-label>Login</mat-label>
        <input type="text" matInput formControlName="login" placeholder="Login...">
        <mat-error *ngIf="login.hasError('required')">
          Login is <strong>required!</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" >
        <mat-error *ngIf="password.hasError('required')">
          Password is <strong>required!</strong>
        </mat-error>
      </mat-form-field>
    <mat-error *ngIf="error">{{error}}</mat-error>
  </mat-card-content>
  <mat-card-actions>
    <mat-grid-list cols="1" rowHeight="15:1">
      <mat-grid-tile>
        <button mat-button>
          Sign in
        </button>
      </mat-grid-tile>
      <mat-grid-tile *ngIf="loading">
        <mat-spinner [diameter]="30"></mat-spinner>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-actions>
  </form>
</mat-card>
